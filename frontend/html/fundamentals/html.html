<!DOCTYPE html> <!-- This is a declaration that indicates the type of document that the HTML file is. In this case, it's an HTML5 document. -->

<!-- Document | START -->
<html lang="en"> <!-- This is the opening tag for the HTML document. The lang attribute specifies the primary language for the document. In this example, en is used to indicate that the document is in English. The html tag is the root element of the HTML document and contains all other elements. -->
    
    <!-- Head | START -->
    <head> <!-- The head element contains metadata and information about the HTML document. -->

        <!-- META data -->
        <meta charset="UTF-8"> <!-- Specifies the character encoding for the document -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Defines the viewport settings for responsive design -->
        <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- Specifies the document's compatibility with Internet Explorer -->
        <!-- On Page META SEO -->
        <title>Page Title</title> <!-- Specifies the title of the document for SEO purposes -->
        <meta name="description" content="This document is intended to be a html learning resource."> <!-- Specifies the description of the document for SEO purposes -->
        <meta name="keywords" content="html, browser, web, seo, on page, meta"> <!-- Specifies the keywords of the document for SEO purposes -->
        <!-- Open Graph (OG) Data -->
        <meta property="og:title" content="Page Title"> <!-- Specifies the title of the page for social media sharing -->
        <meta property="og:description" content="This is the description of the page for social media sharing."> <!-- Specifies the description of the page for social media sharing -->
        <meta property="og:image" content="image.png"> <!-- Specifies the image URL to be displayed when the page is shared on social media -->
        <!-- CSS files & scripts -->
        <link rel="stylesheet" href="styles.css"> <!-- Links CSS stylesheets to the document -->

    </head>
    <!-- Head | END -->

    <!-- Body | START -->
    <body> <!-- The body element contains all the visible content of the HTML document, such as text, images, videos, and other elements. -->
        
        <header> <!-- The header element is typically used to contain the header or top section of a web page, which usually includes the website's logo, navigation menu, and other introductory information. -->
            <!-- Add header content here -->

        </header>

        <main> <!-- The main element contains the main content of the web page, such as articles, blog posts, product listings, and other important content. -->
            <!-- Add main content here -->

        </main>

        <footer> <!-- The footer element contains the bottom section of a web page, which usually includes copyright information, links to legal pages, social media icons, and other important information. -->
            <!-- Add footer content here -->

        </footer>

        <!-- Add any necessary JavaScript files or scripts here -->
        <script rel="text/javascript" src="javascript.js"></script> <!-- Links a JavaScript file to the document -->

    </body>
    <!-- Body | END -->

</html>
<!-- Document | END -->
